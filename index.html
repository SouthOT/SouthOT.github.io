<!DOCTYPE HTML>

<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
    
<body>
        <style>
body {
  background-image: url('https://cdn.discordapp.com/attachments/854421128709144576/912705295426416680/wp3182282.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
</style>
    <h1 class="logo">
        South
    </h1>
    <h2 class="logo">Go to my socials, or check out my projects!</h2>
    <h2 class="logoalt">You can also join my discord, which has updates on all my projects!</h2>

    <div class="buttoncontainer">
        <button class="github fade-in-a slim" onclick="gotoGitHub()">GitHub</button>
        <button class="projects fade-in-b slim" onclick="gotoProjects()">Projects</button>
        <button class="servers fade-in-c slim" onclick="gotoServers()">Servers</button>
    </div>

    <div id="socials" class="socials">
        <button class="social social1" onclick="gotoYoutube()"></button>
        <button class="social social3" onclick="showDiscord()">
            <p id="tag" class="discordTag">~Chase~#4471 - Copied!</p>
        </button>
    </div>

    <script>
        const element = document.getElementById("tag");
        element.style.animation = 'none';
        element.offsetHeight;
        element.style.animation = null;

        window.setTimeout(function () {
            const socials = document.getElementById("socials");
            socials.style.animationPlayState = "running";
        }, 2750);

        function gotoGitHub() {
            window.location.href = "https://github.com/SouthOT/";
        }
        function gotoProjects() {
            window.location.href = "projects.html";
        }
        function gotoYoutube() {
            window.location.href = "https://www.youtube.com/channel/UCRsDp-tWZBS-fY96b6gPieg";
        }
        function gotoServers() {
            window.location.href = "servers.html";
        }
        function showDiscord() {
            const element = document.getElementById("tag");
            element.style.animation = 'none';
            element.offsetHeight;
            element.style.animation = null;
            element.style.animationPlayState = "running";

            navigator.permissions.query({ name: "clipboard-write" }).then(cb => {
                if (cb.state == "granted" || cb.state == "prompt")
                    navigator.clipboard.writeText("South#5130").then(function () {}, function () {
                        alert("Failed to copy to clipboard.")
                    });
            });
        }
    </script>
</body>
</html>
